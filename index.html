<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Restaurante</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<header id="herotron" class="container-fluid">

<!--=== Navigation ===-->

		<nav>
			<div class="nav navbar navbar-right">
				<ul>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
				</ul>
			</div>
		</nav>

<!--== Carousel ==-->

		<div id="carousel" class="carousel slide" data-ride="carousel">

		<!-- Carousel Indicators -->

			<ol class="carousel-indicators">
				<li data-target="#carousel" data-slide-to="0" class="active"></li>
    		<li data-target="#carousel" data-slide-to="1"></li>
    		<li data-target="#carousel" data-slide-to="2"></li>
			</ol>

			<div class="carousel-inner" role="listbox">

		<!-- Carousel Items -->

				<div class="carousel-item active">
					<img src="img/logo-01.png" alt="First Slide (Logo)" class="d-block img-fluid" />
				</div>

				<div class="carousel-item">
					<img src="..." alt="Second Slide" class="d-block img-fluid" />
				</div>

				<div class="carousel-item">
					<img src="..." alt="Third Slide" class="d-block img-fluid" />
				</div>

		<!-- Carousel Controls -->

				<a href="#carousel" role="button" data-slide="prev" class="carousel-control-prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a href="#carousel" role="button" data-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</div>
	</header>
	<!-- javascript	 -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
