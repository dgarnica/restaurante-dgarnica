<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Restaurante</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<header id="herotron">

<!--=== Navigation ===-->

		<div class="navbar">
			<img src="img/name-01.png" alt="RESTAURANTE" class="responsive-img navbar-left"/>
			<ul class="nav pull-right">
				<a href="#" class="nav-link active-item">Home</a>
				<a href="#" class="nav-link">Our Story</a>
				<a href="#" class="nav-link">Review</a>
				<a href="#" class="nav-link">Menu</a>
				<a href="#" class="nav-link">Contact Us</a>
			</ul>
		</div>

<!--== Carousel ==-->
		<div id="hero-carousel" class="carousel slide" data-ride="carousel">

		<!-- Carousel Indicators -->

			<ol class="carousel-indicators">
				<li data-target="#hero-carousel" data-slide-to="0" class="active"></li>
    		<li data-target="#hero-carousel" data-slide-to="1"></li>
    		<li data-target="#hero-carousel" data-slide-to="2"></li>
			</ol>

			<div class="carousel-inner">

		<!-- Carousel Items -->

				<div class="item active">
					<img src="img/logo-01.png" alt="First Slide (Logo)" class="d-block img-fluid" />
				</div>

				<div class="item">
					<img src="img/restaurant-2.jpg" alt="Second Slide" class="d-block img-fluid" />
				</div>

				<div class="item">
					<img src="img/farm-2.jpg" alt="Third Slide" class="d-block img-fluid" />
				</div>
			</div>
		<!-- Carousel Controls -->

				<a href="#hero-carousel" role="button" data-slide="prev" class="left carousel-control">
					<span class="fa fa-chevron-left fa-2x"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a href="#hero-carousel" role="button" data-slide="next" class="right carousel-control">
					<span class="fa fa-chevron-right fa-2x" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
		</div>
	</header>
	<!-- javascript	 -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
